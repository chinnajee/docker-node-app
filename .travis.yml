language: node_js
sudo: false

services:
  - docker

node_js:
  - "6.1"

env:
  global:
    - secure: "" #DOCKER_EMAIL
    - secure: "" #DOCKER_USER
    - secure: "" #DOCKER_PASSWORD

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
  - export REPO=yongshin/docker-node-app
  - docker build -t yongshin/docker-node-app .
  - docker push $REPO
